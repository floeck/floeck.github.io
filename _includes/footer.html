<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col-email">
      {%- if site.author %}
        <div class="contact-list">
          {% if site.author.name -%}
            <p class="p-name">{{ site.author.name | escape }}</p>
          {% endif -%}
          {% if site.author.email -%}
            <p><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
          {%- endif %}
        </div>
      {%- endif %}
      </div>
      <div class="footer-col-quote">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
